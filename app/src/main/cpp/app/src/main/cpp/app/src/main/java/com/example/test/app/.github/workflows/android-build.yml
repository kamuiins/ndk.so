name: Android CI (NDK r25c)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ runner.workspace }}/android-sdk
      NDK_VERSION: 25.2.9519653
      CM_VERSION: 3.22.1
      ANDROID_PLATFORM: "android-34"
      BUILD_TOOLS: "34.0.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Install prerequisites
        run: sudo apt-get update && sudo apt-get install -y wget unzip

      - name: Download Android SDK cmdline-tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip -q cmdline.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
        shell: bash

      - name: Add SDK tools to PATH
        run: |
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Install Android SDK components (platform-tools, platform, build-tools, ndk, cmake)
        run: |
          sdkmanager --sdk_root=${ANDROID_SDK_ROOT} "platform-tools" "platforms;${ANDROID_PLATFORM}" "build-tools;${BUILD_TOOLS}" \
            "ndk;${NDK_VERSION}" "cmake;${CM_VERSION}"
        env:
          ANDROID_SDK_ROOT: ${{ runner.workspace }}/android-sdk

      - name: Accept licenses
        run: yes | sdkmanager --licenses --sdk_root=${ANDROID_SDK_ROOT}
        env:
          ANDROID_SDK_ROOT: ${{ runner.workspace }}/android-sdk

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build (assembleDebug)
        run: ./gradlew assembleDebug --no-daemon --stacktrace
